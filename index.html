<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EXPRESS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
</head>
<body>
	<script>
$(document).ready(function(){
    $(#searchID).on('click',function(event){
    	event.preventDefault();
        $.ajax({
          url: "http://localhost:4321/api/search",
          
        }).done(function(data) {
            $('div').append(data);  
        });
    });
});
	</script>
	<label for="input">Search by ID</label>
	<input id="input" type="text"></input>
	<input id="searchID" type="submit"></input>

	<label for="text">Search by ID</label>
	<input id="text" type="text"></input>
	<input id="searchText" type="submit"></input>
</body>
</html>
